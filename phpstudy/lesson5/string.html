<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>通过字符串函数实现的简单的抓取</title>
<style>
	*{padding:0; margin:0;}
	ul,li{list-style:none;}
	.page{border:1px solid #ccc;}
	.page li{height:30px; line-height:30px;}
</style>
</head>
<body>
	<div class="page">
		<ul>
			<li>这是第一行文字</li>
		</ul>
	</div>
</body>
</html>
