    		<!-- 
    			知识点：如果在前台使用php的函数：
    			改变日期显示方式：
    			第一种方式：
    				{$a | date='Y月m日d天',###}
    				$a:后台传过来的变量
    				date之后是日期格式
    			第二种方式：
    				<?php echo date('Y-m-d') ?>
    				
    			第三种方式：
    				<php>echo date('Y-m-d')</php>
    				在html中没有php标签，但是在tp框架中可以自定义标签
    				php在tp提供的，它会被tp解析成原生的代码，原理是用正则去匹配
    			第四种方式：
    				{:date('Y-m-d')}
    				调用php方法，可以在方法前面加上冒号:
    				好处是：代码简洁，灵活
    				
    			总结：方法太多，记住一个就可以	
    			
    		 -->
    		<php>echo date('Y月m-d')</php>
    		{:date('Y-m-d')}

	    		</tr>
